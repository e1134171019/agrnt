metadata:
  timezone: Asia/Taipei
  default_cadence: hourly
  owner: Automation Steward
  notes: "示範 4 個常見技術資訊來源，可依團隊需求調整。"

feeds:
  - id: hackernews-frontpage
    title: Hacker News 熱門討論
    type: hackernews
    url: https://hn.algolia.com/api/v1/search
    cadence: hourly
    limit: 5
    params:
      tags: front_page
    tags: [startup, engineering]

  - id: github-trending
    title: GitHub 熱門開源專案
    type: github_trending
    url: https://api.github.com/search/repositories
    cadence: daily
    limit: 5
    params:
      language: python
      since_days: 7
    tags: [open-source, github]

  - id: devto-top
    title: Dev.to Top Stories
    type: devto
    url: https://dev.to/api/articles
    cadence: daily
    limit: 5
    params:
      top: 7
    tags: [community, engineering]

  - id: lobsters-hottest
    title: Lobsters 熱門主題
    type: lobsters
    url: https://lobste.rs/hottest.json
    cadence: hourly
    limit: 5
    tags: [security, programming]

outputs:
  render:
    format: markdown
    file: digest-output.md
  notify:
    channels:
      - github_issue
      - email_stub
