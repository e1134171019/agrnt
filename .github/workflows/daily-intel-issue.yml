# 每日自動開 Digest Issue（UTC 時間；台灣 +8 要自行換算）
name: daily-intel-issue

on:
  schedule:
    - cron: "0 1 * * *"  # 01:00 UTC = 09:00 Asia/Taipei
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set digest date
        id: meta
        run: echo "date=$(TZ=Asia/Taipei date +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector
        run: python ops/collector.py --date "${{ steps.meta.outputs.date }}"

      - name: Run digest
        run: python ops/digest.py --date "${{ steps.meta.outputs.date }}"

      - name: Create daily digest issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "[Digest] ${{ steps.meta.outputs.date }}"
          content-filepath: out/digest-${{ steps.meta.outputs.date }}.md
          labels: intel,digest
